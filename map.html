<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Geeky Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Page Styles and Font-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800" rel="stylesheet">
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <link href='css/style.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <h2>Places to visit in Silicon Valley</h2>
                <section>
                    <img src="img/weather-underground.png" alt="Weather Underground Logo">
                    <h4>Silicon Valley Weather Forecast</h4>
                    <div class="conditions">
                    </div>
                </section>
    </header>
        <hr>
        <main>
            <div class="row">
                <article class="col-md-3 ">
<!-- Search -->
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <input id="searchField" data-bind="event: {keyup: filter}" type="text" placeholder='search by name or city' value="">
                    <hr>
                    <ul class="locationList" data-bind="foreach: placeList">
                        <li>
                            <p><strong data-bind="text: name, click: $parent.show_info"></strong></p>
                            <span data-bind="text: city"></span>
                            <em><a data-bind="attr: { href: url }" target="_blank">visit Website</a></em>
                        </li>
                    </ul>
                </article>
                <article class="col-md-9">
                    <section id="map" class="map"></section>
                </article>
            </div>

        </main>
        <footer>

        </footer>
<!--JS & lib-->
        <script src="scripts/Map_Model.js"></script>
        <script src="scripts/mapsapplication.js"></script>
        <script src="scripts/knockout-3.4.0.js"></script>
<!-- add async js source to avoid render blocking -->
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!--Google Maps async-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbVN6-Ai4jry0KcyYYS_91MAafhq3wt6s&libraries=geometry&v=3&callback=initMap"></script>
    </body>
</html>
